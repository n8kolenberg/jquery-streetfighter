
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<video autoplay loop poster="images/sky.png" id="bgvid">
		<source src="video/sky.mp4" type="video/mp4">
	</video>

	<div class="main">
		<div id="how-to">
			<p>Click on Ryu to make him throw a Hadouken</p>
			<p>Press and hold X to make him strike his cool pose!</p>
		</div>
		<div class="streetfighter-logo">
			<img src="images/streetfighter.png" alt="Streetfighter logo">
		</div>
		<div class="ryu">
			<div class="ryu-still ryu-all"></div>
			<div class="ryu-ready ryu-all"></div>
			<div class="ryu-throwing ryu-all"></div>
			<div class="ryu-cool ryu-all"></div>
		</div>

		<div class="hadouken">
		
		</div>

	</div>
	<audio src="sound/hadouken.mp3" id="hadouken-sound">
	</audio>
	<audio src="sound/cool.mp3" id="cool">
	</audio>
	<audio src="sound/bad.mp3" id="intro-theme">
	</audio>

</html>
